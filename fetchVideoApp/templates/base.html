{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="icon" type="image/x-icon" href="{% static 'icon.jpeg' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <nav class="navbar navbar-expand-lg my-4">
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" id="logo" href="{% url 'FetchVideoApp:index' %}">
        <img src="{% static 'logo.jpeg' %}" alt="FetchVid Logo" class="img-fluid">
      </a>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="bg-light text-center text-lg-start ">
    <!-- Contact and About Us buttons -->
    <div class="text-center py-2" style="background-color: rgba(186, 186, 186, 0.2);">
      <a href="{% url 'FetchVideoApp:contact' %}" class="btn btn-link text-dark text-decoration-none">Contact Us</a>
      <a href="{% url 'FetchVideoApp:about' %}" class="btn btn-link text-dark text-decoration-none">About Us</a>
      <a href="{% url 'FetchVideoApp:privacypolicy' %}" class="btn btn-link text-dark text-decoration-none">Privacy Policy</a>
      <a href="{% url 'FetchVideoApp:dmca' %}" class="btn btn-link text-dark text-decoration-none">DMCA</a>      
    </div>
    <!-- Contact and About Us buttons -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © {% now "Y" %} Copyright:
      <a class="text-dark text-decoration-none" href="{% url 'FetchVideoApp:index' %}">FetchVideo™</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <div class="spinner-wrapper">
    <div class="spinner-border" role="status"></div>
  </div>

  <script src="{% static 'script.js'%}" type="text/javascript"></script>

</body>

</html>
